<div class="report-type-selector">
    <h2 mat-dialog-title>Select Report Type</h2>
    <mat-dialog-content>
        <div class="type-options">
            <button mat-raised-button class="type-button" (click)="onSelectType('basic')">
                <mat-icon>description</mat-icon>
                <div class="type-info">
                    <h3>Basic Report</h3>
                    <p>Simple reports with tables and charts using PDFMake</p>
                </div>
            </button>
            <button mat-raised-button class="type-button advanced" (click)="onSelectType('advanced')">
                <mat-icon>edit</mat-icon>
                <div class="type-info">
                    <h3>Advanced Report</h3>
                    <p>Dynamic reports with custom templates using PDFme</p>
                </div>
            </button>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-button (click)="onCancel()">Cancel</button>
    </mat-dialog-actions>
</div>
