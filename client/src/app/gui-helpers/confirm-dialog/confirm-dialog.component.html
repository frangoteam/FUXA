<div>
    <h1 mat-dialog-title class="dialog-title" style="height: 40px;" mat-dialog-draggable></h1>
    <mat-icon (click)="onNoClick()" class="dialog-close-btn">clear</mat-icon>

    <div mat-dialog-content>
        {{ msgToConfirm }}
    </div>

    <div mat-dialog-actions class="dialog-action">
        <button mat-raised-button *ngIf="!data.hideCancel" (click)="onNoClick()">{{'dlg.cancel' | translate}}</button>
        <button mat-raised-button color="primary" (click)="onOkClick()" [mat-dialog-close]="data">{{'dlg.ok' | translate}}</button>
    </div>
</div>
