<div class="file-explorer-dialog">
    <h1 mat-dialog-title class="dialog-title" mat-dialog-draggable>{{ data.title }}</h1>
    <mat-icon (click)="onCancel()" class="dialog-close-btn">clear</mat-icon>
    <!-- Body -->
    <div class="dialog-body dialog-ld-content">
        <!-- Toolbar -->
        <div class="toolbar">
            <button mat-icon-button (click)="goUp()" [disabled]="!canGoUp()" matTooltip="Go up" class="toolbar-button">
                <mat-icon>arrow_upward</mat-icon>
            </button>
            <button mat-icon-button (click)="refresh()" matTooltip="Refresh" class="toolbar-button">
                <mat-icon>refresh</mat-icon>
            </button>
            <button mat-icon-button (click)="createFolder()" [disabled]="!canCreate()" matTooltip="Create new folder" class="toolbar-button">
                <mat-icon>create_new_folder</mat-icon>
            </button>
            <button mat-icon-button (click)="createFile()" [disabled]="!canCreate()" matTooltip="Create new file" class="toolbar-button">
                <mat-icon>note_add</mat-icon>
            </button>
            <button mat-icon-button
                    (click)="deleteSelected()"
                    [disabled]="!canDelete()"
                    [matTooltip]="selectedItems.length > 0 ? 'Delete selected items (' + selectedItems.length + ')' : 'Delete selected items'"
                    color="warn"
                    class="toolbar-button">
                <mat-icon>delete</mat-icon>
            </button>
            <div *ngIf="selectedItems.length > 0" class="inbk ml10">
                {{ selectedItems.length }} selected
            </div>
            <div class="path block mt5">
                <span class="current-path">{{ getPath() }}</span>
            </div>
        </div>

        <!-- File List -->
        <div class="file-list-container">
            <mat-selection-list #fileList [multiple]="true" (selectionChange)="onSelectionChange($event)">
                <mat-list-option *ngFor="let item of items; let i = index"
                               [value]="item"
                               [selected]="isSelected(item)"
                               (dblclick)="onItemDoubleClick(item)"
                               class="list-item">
                    <mat-icon mat-list-icon [class.selected]="isSelected(item)">
                        {{ getItemIcon(item) }}
                    </mat-icon>
                    <div mat-line class="item-name" [class.selected]="isSelected(item)">
                        {{ item.name }}
                    </div>
                </mat-list-option>
            </mat-selection-list>
            <div class="loading" *ngIf="loading">
                <mat-spinner diameter="30"></mat-spinner>
            </div>
            <div class="empty" *ngIf="!loading && items.length === 0">
                <span>{{'file-explorer.loading-directory-empty' | translate}}</span>
            </div>
        </div>
    </div>
    <div mat-dialog-actions class="dialog-action">
        <button mat-raised-button (click)="onCancel()">{{'dlg.cancel' | translate}}</button>
        <button mat-raised-button (click)="onSelect()" [disabled]="!hasValidSelection()" color="primary">{{'dlg.select' | translate}}</button>
    </div>
</div>
