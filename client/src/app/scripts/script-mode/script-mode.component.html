<div style="width: 350px;">
    <h1 mat-dialog-title style="display:inline-block;cursor: move;" mat-dialog-draggable>{{'script.mode-title' | translate}}</h1>
    <mat-icon (click)="onNoClick()" style="float:right;margin-right:-10px;margin-top:-10px;cursor:pointer;color:gray;">
        clear
    </mat-icon>
    <div mat-dialog-content>
        <div class="my-form-field" style="display: block;margin-bottom: 10px;">
            <span style="display:inline-block">{{'script.mode-label' | translate}}</span>
            <div class="my-form-field" style="margin-bottom: 10px;;">
                <mat-select [(value)]="data.mode" style="width: 300px;">
                    <mat-option *ngFor="let mode of scriptMode | enumToArray" [value]="mode.key">
                        {{ mode.value }}
                    </mat-option>
                </mat-select>
            </div>    
        </div>
    </div>
    <div mat-dialog-actions class="dialog-action">
        <button mat-raised-button (click)="onNoClick()">{{'dlg.cancel' | translate}}</button>
        <button mat-raised-button color="primary" (click)="onOkClick()" cdkFocusInitial>{{'dlg.ok' | translate}}</button>
    </div>
</div>
