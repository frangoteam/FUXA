<div class="fuxa-view-dialog"
    [style.background]="data?.view?.profile?.bkcolor">
    <a class="dialog-modal-close"
       *ngIf="!data.disableDefaultClose">
        <i (click)="onCloseDialog()"
           class="material-icons"
           style="font-size: 22px; cursor: pointer;">close</i>
    </a>
    <app-fuxa-view (onclose)="onCloseDialog()"
                   [child]='true'
                   [gaugesManager]="data.gaugesManager"
                   [hmi]="hmi"
                   [variablesMapping]="data.variablesMapping"
                   [view]="data.view"
                   [sourceDeviceId]="data.sourceDeviceId">
    </app-fuxa-view>
</div>
