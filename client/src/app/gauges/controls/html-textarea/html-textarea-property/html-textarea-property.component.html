        <!-- Textarea Properties (Rows, Cols, Text) -->
        <div class="block mt10"
          style="display: flex; flex-direction: row; gap: 10px; width: 100%; align-items: flex-end;">
          <div class="my-form-field">
            <span>Rows</span>
            <input id="textarea-rows" name="textarea-rows" [(ngModel)]="property.options.rows" style="width: 80px"
              type="number" min="1">
          </div>
          <div class="my-form-field">
            <span>Cols</span>
            <input id="textarea-cols" name="textarea-cols" [(ngModel)]="property.options.cols" style="width: 80px"
              type="number" min="1">
          </div>
          <div class="my-form-field">
            <span>Font Family</span>
            <select [(ngModel)]="property.options.fontFamily" style="width: 120px">
              <option value="">Default</option>
              <option value="Arial, Helvetica, sans-serif">Arial</option>
              <option value="Courier New, Courier, monospace">Courier New</option>
              <option value="Georgia, serif">Georgia</option>
              <option value="Tahoma, Geneva, sans-serif">Tahoma</option>
              <option value="Times New Roman, Times, serif">Times New Roman</option>
              <option value="Verdana, Geneva, sans-serif">Verdana</option>
              <option value="monospace">Monospace</option>
              <option value="serif">Serif</option>
              <option value="sans-serif">Sans-serif</option>
            </select>
          </div>
          <div class="my-form-field">
            <span>Font Size</span>
            <input type="number" [(ngModel)]="property.options.fontSize" style="width: 70px" min="1" max="100" step="1"
              placeholder="px">
          </div>
          <div class="my-form-field">
            <span>Text Align</span>
            <select [(ngModel)]="property.options.textAlign" style="width: 90px">
              <option value="left">Left</option>
              <option value="center">Center</option>
              <option value="right">Right</option>
            </select>
          </div>
        </div>
        <div class="my-form-field">
          <span>Add Text:</span>
          <textarea id="textarea-content" name="textarea-content" [(ngModel)]="property.options.text"
            [rows]="property.options.rows || 4" [cols]="property.options.cols || 50"
            [style.font-family]="property.options.fontFamily ? property.options.fontFamily : 'inherit'"
            [style.font-size.px]="property.options.fontSize || 14"
            [style.text-align]="property.options.textAlign ? property.options.textAlign : 'left'"
            style="width: 42%; min-width: 220px;" (input)="onTextChange($event)"></textarea>
        </div>
