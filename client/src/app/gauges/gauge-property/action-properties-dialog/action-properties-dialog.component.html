<div class="container">
    <h1 mat-dialog-title class="dialog-title" mat-dialog-draggable>{{'action-settings-title' | translate}}</h1>
    <mat-icon (click)="onNoClick()" class="dialog-close-btn">clear</mat-icon>
    <div class="toolbox">
        <button mat-icon-button (click)="onAddAction()">
            <mat-icon>add_circle_outline</mat-icon>
        </button>
    </div>
    <div mat-dialog-content class="dialog-mdsd-content content">
        <flex-action [data]="data" [property]="property" [withBitmask]="true" #flexaction style="padding-bottom: 5px"></flex-action>
    </div>
    <div mat-dialog-actions class="dialog-action">
        <button mat-raised-button (click)="onNoClick()">{{'dlg.cancel' | translate}}</button>
        <button mat-raised-button color="primary" (click)="onOkClick()" cdkFocusInitial>{{'dlg.ok' | translate}}</button>
    </div>
</div>
